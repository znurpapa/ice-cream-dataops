workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  tasks:
  - externalId: create_asset_hierarchy_task
    type: transformation
    parameters:
      transformation:
        externalId: create_asset_hierarchy
        
    name: 'Task One'
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow

  - externalId: contextualize_ts_assets_task
    type: transformation
    parameters:
      transformation:
        externalId: contextualize_ts_assets
  
    name: 'Task Two'
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow 
    dependsOn:
      - externalId: create_asset_hierarchy_task
  - externalId: icapi_datapoints_extractor_task
    type: transformation
    transformation:
      function:
        externalId: icapi_datapoints_extractor
  
    name: 'Task Three'
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: contextualize_ts_assets_task
  - externalId: oee_timeseries_task
    type: transformation
    parameters:
      transformation:
        externalId: oee_timeseries
 
    name: 'Task Four'
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: icapi_datapoints_extractor_task
